<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Text to Speech Converter</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
    <h1>Text to Speech Converter</h1>
    <textarea id="textInput" rows="10" cols="40" placeholder="Enter text to convert to speech..."></textarea>
    <br>
    <label for="languageInput">Select Language:</label>
    <input id="languageInput" type="text" value="en">
    <br>
    <button id="convertButton">Convert to Speech</button>
    <button id="playButton">Play Speech</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
